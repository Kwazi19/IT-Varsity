<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table style="border: 1px;">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="digitBtnPressed(0)">0</td>

                <td class="ACButton" onclick="btnACPressed()">AC</td> <!--we want this button to clear the screen and replace with zero--> 
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
                
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>
        </table> 

        <script>
            /*Event handling when numerical buttons are pressed*/
            var newLine = true; //whatever is typed must be displayed on a new line
            var value1;
            var currentOperator;

            function digitBtnPressed(button) {

                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine  = false;
                } else {
                var currentValue = document.getElementById("inputBox").value;  //to store the button when clicked i.e, must not be repplaced by the other one entered before
                document.getElementById("inputBox").value = currentValue + button; //concatenating the buttons
                }
            }
            //Event handler when AC button is pressed
            function btnACPressed(){
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }

            //Event hander for operator buttons +-/= /
            // 1.Store on screen value 
            // 2.Remember the operator entered 
            // 3.Clear screen when next digit typed

            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value); //Converting anything entered to an Intesger
                newLine = true; 
            }
            //Event handler for equals to button
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;

                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1/value2;
                        break;
                    case "x": 
                        finalTotal = value1 * value2;
                        break;
                }
                document.getElementById("inputBox").value = finalTotal;

                value1 = 0;
                newLine  = true;
            }
        </script>
    </body>
</html>
